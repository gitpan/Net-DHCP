name = Net-DHCP
version = 0.695
author = Dean Hamstead <dean@bytefoundry.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2014

[GatherDir]
[MetaYAML]
[MetaJSON]
[MetaTests]
[Manifest]
[ManifestSkip]
[PruneCruft]
[License]
[ModuleBuild]

[ExtraTests]
[CPANFile]
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
[Test::Kwalitee]
[Test::EOL]
[PodCoverageTests]
[PodSyntaxTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


[Prereqs]
Exporter     = 0
Socket       = 0
Carp         = 0
Scalar::Util = 0
List::Util   = 0
strict       = 0
warnings     = 0
constant     = 0
perl         = 5.8.0

[Prereqs / TestRequires]
Test::More = 0
Test::Warn = 0
File::Spec = 0
